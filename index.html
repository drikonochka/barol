<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выборы в селе Каменка</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .candidate {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 300px;
      padding: 16px;
      margin: 10px 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .candidate:hover {
      background: #f8f9fa;
    }
    .candidate.selected {
      background: #e6ffe6;
      border: 2px solid #2e8b57;
      cursor: default;
    }
    .radio {
      width: 22px;
      height: 22px;
      border: 2px solid #888;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .radio.checked {
      background: #2e8b57;
      border-color: #2e8b57;
    }
    .radio.checked::after {
      content: "✓";
      color: white;
      font-size: 14px;
    }
    .instruction {
      margin-top: 30px;
      color: #666;
    }
    body.has-selected .candidate:not(.selected) {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Здравствуйте, помогите селу Каменка выбрать победителя!</h1>

  <div class="candidate" data-name="Фридрих Коломенский">
    <span>Фридрих Коломенский</span>
    <div class="radio"></div>
  </div>

  <div class="candidate" data-name="Марк Антилео">
    <span>Марк Антилео</span>
    <div class="radio"></div>
  </div>

  <div class="candidate" data-name="Василий Аргонский">
    <span>Василий Аргонский</span>
    <div class="radio"></div>
  </div>

  <div class="instruction">Выбери победителя, который получит главный приз!</div>

  <script>
    let selected = false;
    const candidates = document.querySelectorAll('.candidate');
    candidates.forEach(el => {
      el.addEventListener('click', () => {
        if (selected) return;
        selected = true;
        el.classList.add('selected');
        el.querySelector('.radio').classList.add('checked');
        document.body.classList.add('has-selected');
        setTimeout(() => {
          alert('Ваш выбор учтён! Голосование завершено.');
        }, 200);
      });
    });
  </script>
</body>
</html>
